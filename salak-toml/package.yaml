_common: !include "../default.yaml"
name:                salak-toml
synopsis:            Configuration Loader for toml
<<: *legal
extra-source-files:
- README.md
- test/salak.toml

dependencies:
  - base >= 4.10 && < 5
  - salak >= 0.3.3.2
  - tomland >= 1.0 && < 1.2
  - unordered-containers
  - time
  - text
  # - htoml

library:
  source-dirs: src
  exposed-modules:
    - Salak.Toml
    # - Salak.HToml
tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
      - src
    dependencies:
      - hspec == 2.*
      - QuickCheck < 2.14
      - text
      - mtl
      - exceptions
