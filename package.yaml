name:                salak
version:             0.1.2
synopsis:            Configuration Loader
description:         Configuration Loader for Production in Haskell
homepage:            https://github.com/leptonyu/salak#readme
license:             BSD3
author:              Daniel YU
maintainer:          Daniel YU <leptonyu@gmail.com>
copyright:           (c) 2018 Daniel YU
category:            Library
extra-source-files:
- README.md

dependencies:
  - base >= 4.7 && < 5
  - unordered-containers
  - split
  - aeson
  - yaml
  - text
  - scientific
  - vector
  - directory
  - filepath

library:
  source-dirs: src
  exposed-modules:
    - Data.Salak
  other-modules:
    - Data.Salak.Types
    - Data.Salak.Environment 
    - Data.Salak.CommandLine
    - Data.Salak.Aeson
    - Data.Salak.Yaml

executables:
  salak:
    source-dirs:      .
    main:             Main.hs

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - test
      - src
    dependencies:
      - hspec == 2.*
      - QuickCheck