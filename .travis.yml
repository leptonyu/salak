# simplified haskell-ci Travis setup
# see also https://github.com/haskell-CI/haskell-ci

language: haskell
sudo: enabled

cache:
  directories:
   - $HOME/.cabal/store

cabal: 2.4
ghc:
  - "8.6.5"
  - "8.4.4"
  - "8.2.2"

install:
 - cabal --version
 - ghc --version

script:
 - cabal v2-update
 - cabal v2-build all
 - cabal v2-test --enable-test all
